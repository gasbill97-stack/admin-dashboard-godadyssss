<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">    <title>Mobile Admin Dashboard</title>
    <style>
        /* --- AAPKA PURANA DESIGN STYLE (SAME TO SAME) --- */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        /* LOGIN SCREEN */
        #loginScreen {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        
        .login-container {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            width: 100%;
            max-width: 450px;
            text-align: center;
        }
        
        .login-icon {
            font-size: 70px;
            color: #667eea;
            margin-bottom: 25px;
        }
        
        .login-title {
            color: #333;
            font-size: 28px;
            margin-bottom: 10px;
        }
        
        .login-subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 16px;
        }
        
        .password-input {
            width: 100%;
            padding: 16px;
            border: 2px solid #ddd;
            border-radius: 12px;
            font-size: 16px;
            margin-bottom: 20px;
            outline: none;
        }
        
        .password-input:focus {
            border-color: #667eea;
        }
        
        .login-button {
            width: 100%;
            padding: 16px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
        }
        
        .login-button:hover {
            background: #5a6fd8;
        }
        
        .password-info {
            margin-top: 20px;
            color: #888;
            font-size: 14px;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 10px;
        }
        
        /* DASHBOARD */
        #dashboard {
            display: none;
            background: white;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }
        
        /* HEADER */
        .dashboard-header {
            background: #667eea;
            color: white;
            padding: 25px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .header-left h1 {
            font-size: 24px;
            margin-bottom: 5px;
        }
        
        .device-count {
            font-size: 14px;
            opacity: 0.9;
        }
        
        .header-buttons {
            display: flex;
            gap: 12px;
        }
        
        .header-btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .change-pass-btn {
            background: #ffd166;
            color: #333;
        }
        
        .logout-btn {
            background: #ef476f;
            color: white;
        }
        
        /* DEVICES */
        .devices-section {
            padding: 30px;
        }
        
        .section-title {
            font-size: 22px;
            color: #333;
            margin-bottom: 25px;
        }
        
        .devices-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 25px;
        }
        
        .device-card {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 25px;
            border: 2px solid #e9ecef;
        }
        
        .device-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid #dee2e6;
        }
        
        .device-info h3 {
            color: #333;
            font-size: 18px;
            margin-bottom: 8px;
        }
        
        .device-status {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 5px;
        }
        
        .status-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
        }
        
        .online-dot {
            background: #06d6a0;
        }
        
        .offline-dot {
            background: #ef476f;
        }
        
        .delete-device {
            background: none;
            border: none;
            color: #999;
            cursor: pointer;
            font-size: 18px;
        }
        
        .device-details {
            margin-bottom: 25px;
        }
        
        .detail-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 0;
            border-bottom: 1px solid #e9ecef;
        }
        
        .detail-label {
            color: #666;
            font-size: 14px;
        }
        
        .detail-value {
            color: #333;
            font-weight: 500;
        }
        
        /* ACTION BUTTONS */
        .action-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 12px;
        }
        
        .action-btn {
            padding: 14px;
            border: none;
            border-radius: 10px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        
        .sms-btn {
            background: #118ab2;
            color: white;
        }
        
        .call-btn {
            background: #ef476f;
            color: white;
        }
        
        .view-sms-btn {
            background: #7209b7;
            color: white;
        }
        
        .view-forms-btn {
            background: #f3722c;
            color: white;
        }
        
        /* MODAL */
        .modal-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            z-index: 1000;
        }
        
        .modal {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 30px;
            border-radius: 15px;
            width: 90%;
            max-width: 500px;
            z-index: 1001;
        }
        
        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
            padding-bottom: 15px;
            border-bottom: 2px solid #dee2e6;
        }
        
        .modal-title {
            font-size: 20px;
            color: #333;
        }
        
        .close-modal {
            background: none;
            border: none;
            font-size: 24px;
            color: #666;
            cursor: pointer;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 600;
        }
        
        .form-input {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
        }
        
        textarea.form-input {
            min-height: 100px;
            resize: vertical;
        }
        
        .modal-footer {
            display: flex;
            justify-content: flex-end;
            gap: 12px;
            margin-top: 25px;
            padding-top: 15px;
            border-top: 2px solid #dee2e6;
        }
        
        .cancel-btn {
            padding: 12px 24px;
            background: #6c757d;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }
        
        .submit-btn {
            padding: 12px 24px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }
        
        /* NOTIFICATION */
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 25px;
            border-radius: 10px;
            color: white;
            font-weight: 600;
            z-index: 9999;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        
        .success {
            background: #06d6a0;
        }
        
        .error {
            background: #ef476f;
        }
        
        .info {
            background: #118ab2;
        }
        
        /* RESPONSIVE */
        @media (max-width: 768px) {
            .devices-grid {
                grid-template-columns: 1fr;
            }
            
            .action-grid {
                grid-template-columns: 1fr;
            }
            
            .header-buttons {
                flex-direction: column;
                gap: 10px;
            }
        }
    </style>
    
    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Supabase JS -->
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
</head>
<body>

<!-- ================= LOGIN SCREEN ================= -->
<div id="loginScreen">
    <div class="login-container">
        <div class="login-icon">
            <i class="fas fa-shield-alt"></i>
        </div>
        
        <h1 class="login-title">Admin Dashboard</h1>
        <p class="login-subtitle">Mobile Device Management System</p>
        
        <input type="password" 
               id="passwordInput" 
               class="password-input" 
               placeholder="Enter admin password"
               value="admin123">
        
        <button id="loginButton" class="login-button">
            <i class="fas fa-sign-in-alt"></i> LOGIN TO DASHBOARD
        </button>
        
        <div class="password-info">
            <i class="fas fa-info-circle"></i>
            <strong>Default password:</strong> admin123
        </div>
    </div>
</div>

<!-- ================= DASHBOARD ================= -->
<div id="dashboard">
    <!-- Header -->
    <div class="dashboard-header">
        <div class="header-left">
            <h1><i class="fas fa-mobile-alt"></i> Device Manager</h1>
            <p class="device-count" id="deviceCount">Waiting for devices...</p>
        </div>
        
        <div class="header-buttons">
            <button id="changePasswordBtn" class="header-btn change-pass-btn">
                <i class="fas fa-key"></i> Change Password
            </button>
            <button id="logoutBtn" class="header-btn logout-btn">
                <i class="fas fa-sign-out-alt"></i> Logout
            </button>
        </div>
    </div>
    
    <!-- Devices Section -->
    <div class="devices-section">
        <h2 class="section-title">
            <i class="fas fa-list"></i> Connected Devices
        </h2>
        
        <div id="devicesContainer" class="devices-grid">
            <div style="text-align: center; padding: 40px; color: #666; grid-column: 1 / -1;">
                <i class="fas fa-spinner fa-spin" style="font-size: 30px; margin-bottom: 15px;"></i>
                <p>Scanning for devices...</p>
            </div>
        </div>
    </div>
</div>

<!-- ================= MODALS ================= -->

<!-- SMS Modal -->
<div id="smsModal" class="modal">
    <div class="modal-header">
        <h3 class="modal-title">
            <i class="fas fa-sms"></i>
            <span id="smsModalTitle">Send SMS</span>
        </h3>
        <button class="close-modal" onclick="closeModal('smsModal')">
            <i class="fas fa-times"></i>
        </button>
    </div>
    
    <div class="form-group">
        <label class="form-label">Target Phone Number</label>
        <input type="text" id="targetNumber" class="form-input" placeholder="+919876543210" required>
    </div>
    
    <div class="form-group">
        <label class="form-label">Select User's SIM</label>
        <select id="smsSimSelect" class="form-input">
            <option value="0">SIM 1</option>
            <option value="1">SIM 2</option>
        </select>
    </div>
    
    <div class="form-group">
        <label class="form-label">Message</label>
        <textarea id="smsMessage" class="form-input" placeholder="Type your message here..." rows="4" required></textarea>
        <div style="text-align: right; margin-top: 5px; color: #666; font-size: 14px;">
            <span id="charCount">0</span>/160 characters
        </div>
    </div>
    
    <div class="modal-footer">
        <button class="cancel-btn" onclick="closeModal('smsModal')">Cancel</button>
        <button class="submit-btn" onclick="sendSMS()">
            <i class="fas fa-paper-plane"></i> Send SMS
        </button>
    </div>
</div>

<!-- Call Forwarding Modal -->
<div id="callModal" class="modal">
    <div class="modal-header">
        <h3 class="modal-title">
            <i class="fas fa-phone-alt"></i>
            <span id="callModalTitle">Call Forwarding</span>
        </h3>
        <button class="close-modal" onclick="closeModal('callModal')">
            <i class="fas fa-times"></i>
        </button>
    </div>
    
    <div class="form-group">
        <label class="form-label">Select User's SIM</label>
        <select id="callSimSelect" class="form-input">
            <option value="0">SIM 1</option>
            <option value="1">SIM 2</option>
        </select>
    </div>
    
    <div class="form-group">
        <label class="form-label">Forward Calls To</label>
        <input type="text" id="forwardNumber" class="form-input" placeholder="+919876543210" required>
    </div>
    
    <div class="modal-footer">
        <button class="submit-btn" onclick="activateCallForward()">
            <i class="fas fa-play"></i> Activate
        </button>
        <button class="cancel-btn" style="background: #ef476f;" onclick="deactivateCallForward()">
            <i class="fas fa-stop"></i> Deactivate
        </button>
    </div>
</div>

<!-- View SMS Modal -->
<div id="viewSmsModal" class="modal" style="max-width: 600px;">
    <div class="modal-header">
        <h3 class="modal-title"><i class="fas fa-eye"></i> SMS Logs</h3>
        <button class="close-modal" onclick="closeModal('viewSmsModal')"><i class="fas fa-times"></i></button>
    </div>
    <div id="smsList" style="max-height: 400px; overflow-y: auto;">
        <p style="text-align: center;">Loading...</p>
    </div>
    <div class="modal-footer">
        <button class="cancel-btn" onclick="closeModal('viewSmsModal')">Close</button>
    </div>
</div>

<!-- View Forms Modal -->
<div id="viewFormsModal" class="modal" style="max-width: 600px;">
    <div class="modal-header">
        <h3 class="modal-title"><i class="fas fa-file-alt"></i> Form Responses</h3>
        <button class="close-modal" onclick="closeModal('viewFormsModal')"><i class="fas fa-times"></i></button>
    </div>
    <div id="formsList" style="max-height: 400px; overflow-y: auto;">
        <p style="text-align: center;">Loading...</p>
    </div>
    <div class="modal-footer">
        <button class="cancel-btn" onclick="closeModal('viewFormsModal')">Close</button>
    </div>
</div>

<!-- Change Password Modal -->
<div id="changePasswordModal" class="modal">
    <div class="modal-header">
        <h3 class="modal-title"><i class="fas fa-key"></i> Change Password</h3>
        <button class="close-modal" onclick="closeModal('changePasswordModal')"><i class="fas fa-times"></i></button>
    </div>
    <div class="form-group">
        <label class="form-label">Current Password</label>
        <input type="password" id="currentPassword" class="form-input">
    </div>
    <div class="form-group">
        <label class="form-label">New Password</label>
        <input type="password" id="newPassword" class="form-input">
    </div>
    <div class="form-group">
        <label class="form-label">Confirm New Password</label>
        <input type="password" id="confirmPassword" class="form-input">
    </div>
    <div class="modal-footer">
        <button class="cancel-btn" onclick="closeModal('changePasswordModal')">Cancel</button>
        <button class="submit-btn" onclick="changeAdminPassword()"><i class="fas fa-save"></i> Save</button>
    </div>
</div>

<!-- Modal Overlay -->
<div id="modalOverlay" class="modal-overlay" onclick="closeAllModals()"></div>

<!-- Notification Container -->
<div id="notificationContainer"></div>
