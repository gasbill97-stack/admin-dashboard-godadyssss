<!DOCTYPE html>
<html>
<head>
    <title>Admin Dashboard</title>
    <style>
        body {
            font-family: Arial;
            background: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .box {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.2);
            text-align: center;
            width: 350px;
        }
        input {
            width: 100%;
            padding: 15px;
            margin: 15px 0;
            border: 2px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            box-sizing: border-box;
        }
        button {
            width: 100%;
            padding: 15px;
            background: blue;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
        }
        .device {
            background: white;
            padding: 15px;
            margin: 10px 0;
            border-radius: 5px;
        }
    </style>
</head>
<body>

<div id="login">
    <div class="box">
        <h2>Login</h2>
        <input type="password" id="pass" value="admin123">
        <button id="btn">CLICK TO LOGIN</button>
        <p>Password: admin123</p>
    </div>
</div>

<div id="dashboard" style="display:none; width:100%; padding:20px;">
    <h1>Dashboard Loaded!</h1>
    <div id="devices"></div>
    <button onclick="logout()" style="background:red; width:200px;">Logout</button>
</div>

<script>
// ================= SIMPLE LOGIN =================
document.getElementById('btn').onclick = function() {
    console.log("Button clicked!");
    
    var password = document.getElementById('pass').value;
    console.log("Password entered: " + password);
    
    if (password === "admin123") {
        console.log("Login successful!");
        
        // Hide login, show dashboard
        document.getElementById('login').style.display = 'none';
        document.getElementById('dashboard').style.display = 'block';
        
        // Load devices
        loadDevices();
        
        alert("✅ Login successful!");
        
    } else {
        console.log("Wrong password!");
        alert("❌ Wrong password! Try: admin123");
    }
};

// ================= LOAD DEVICES =================
function loadDevices() {
    var devices = [
        {name: "Phone 1", sim1: "+91 98765 43210", battery: 85},
        {name: "Phone 2", sim1: "+91 98765 43211", battery: 45}
    ];
    
    var html = '<h2>Devices:</h2>';
    devices.forEach(function(device) {
        html += '<div class="device">';
        html += '<h3>' + device.name + '</h3>';
        html += '<p>SIM: ' + device.sim1 + '</p>';
        html += '<p>Battery: ' + device.battery + '%</p>';
        html += '</div>';
    });
    
    document.getElementById('devices').innerHTML = html;
}

// ================= LOGOUT =================
function logout() {
    document.getElementById('dashboard').style.display = 'none';
    document.getElementById('login').style.display = 'block';
    document.getElementById('pass').value = 'admin123';
}

// ================= ENTER KEY SUPPORT =================
document.getElementById('pass').addEventListener('keypress', function(event) {
    if (event.key === 'Enter') {
        document.getElementById('btn').click();
    }
});

console.log("Page loaded successfully!");
</script>
</body>
</html>
